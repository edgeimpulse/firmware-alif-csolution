# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/csolution.schema.json
solution:
  created-for: cmsis-toolbox@2.6.0
  cdefault:
  
  target-types:
    - type: HE
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE
      compiler: GCC
      define:
        - "CORE_M55_HE"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf_sram"
        - define BOARD_ALIF_DEVKIT_VARIANT: 5
        - LCD_SUPPORTED: 1
    - type: HP
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      compiler: GCC
      define:
        - "CORE_M55_HP"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf_dtcm"
        - define BOARD_ALIF_DEVKIT_VARIANT: 5
        - LCD_SUPPORTED: 1
    - type: HP_SRAM
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP    
      compiler: GCC  
      define:
        - "CORE_M55_HP"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf_sram"
        - define BOARD_ALIF_DEVKIT_VARIANT: 5
        - LCD_SUPPORTED: 1
    - type: HE_DEVKIT
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HE      
      compiler: GCC
      define:
        - "CORE_M55_HE"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf_sram"
        - define BOARD_ALIF_DEVKIT_VARIANT: 4
        - LCD_SUPPORTED: 0
    - type: HP_DEVKIT
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP      
      compiler: GCC
      define:
        - "CORE_M55_HP"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf_dtcm"
        - define BOARD_ALIF_DEVKIT_VARIANT: 4
        - LCD_SUPPORTED: 0
    - type: HP_SRAM_DEVKIT
      device: Alif Semiconductor::AE722F80F55D5LS:M55_HP
      define:
        - "CORE_M55_HP"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf_sram"
        - define BOARD_ALIF_DEVKIT_VARIANT: 4
        - LCD_SUPPORTED: 0
    # E1C series
    - type: E1C
      device: Alif Semiconductor::AE1C1F4051920PH:M55_HE_E1C
      define:
        - "CORE_M55_HE"
        - "AE1C1F4051920PH"
        - "EI_CLASSIFIER_ALLOCATION_STATIC"
        - EI_TENSOR_ARENA_LOCATION: ".tensor_arena_buf"
        - define BOARD_ALIF_DEVKIT_VARIANT: 6
        - LCD_SUPPORTED: 0
  define:
    - UNICODE
    - _UNICODE

# List different build types
  build-types:
    - type: Debug
      optimize: debug
      debug: on
      define:
        - _DEBUG

    - type: Balanced
      optimize: balanced
      debug: off

    - type: Size
      optimize: size
      debug: off

    - type: Speed
      optimize: speed
      debug: off

  packs:
    - pack: AlifSemiconductor::Ensemble@1.3.2
      for-context:
        - +HP
        - +HP_SRAM
        - +HP_DEVKIT
        - +HP_SRAM_DEVKIT
        - +HE
        - +HE_DEVKIT
    - pack: AlifSemiconductor::Ensemble@1.3.0-E1C
      for-context:
        - +E1C
    - pack: ARM::CMSIS@6.0.0
    - pack: ARM::CMSIS-DSP@1.15.0
    - pack: ARM::CMSIS-NN@4.1.0    
    - pack: Arm::ethos-u-core-driver@1.24.11
    - pack: ARM::CMSIS-FreeRTOS@10.5.1
    - pack: AlifSemiconductor::Dave2DDriver@1.0.1
      for-context:
      - +HE
      - +HP
      - +HP_SRAM
    - pack: AlifSemiconductor::AIPL@1.1.0
      for-context:
      - +HE
      - +HP
      - +HP_SRAM
    

  projects:
    - project: firmware-alif.cproject.yml
