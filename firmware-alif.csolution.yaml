solution:
  misc:
    - C:
      - -std=c99
      - -Og
      - -fdata-sections
      - -mfloat-abi=hard
      - -mfpu=fpv5-sp-d16
      - -mthumb
      - -mcpu=cortex-m55
      - -funsigned-char
    - Link:
      #- --specs=nosys.specs
      - --specs=nano.specs
      - --specs=rdimon.specs
      - --entry=Reset_Handler
      - -Wl,-Map=.map,--cref,-print-memory-usage,--gc-sections
      #- -mfloat-abi=hard
        # generate linker map
        # output a cross reference table
        # print memory usage to console
        # exclude unused sections from the iamge
        # suppress executable write segment warnings (used for ITCM)
    - Library:
      - -lm
    - CPP:
      - -std=c++11
      - -Og
      - -fdata-sections
      - -mfloat-abi=hard
      - -mfpu=fpv5-sp-d16
      - -mthumb
      - -mcpu=cortex-m55
      - -fno-rtti
      - -fno-unwind-tables
      # - -fno-exceptions
  target-types:
    - device: Alif Semiconductor::AE722F80F55D5AS:M55_HE
      type: HE
      compiler: GCC
      debug: "on"
      define:
        - "CORE_M55_HE"
    - device: Alif Semiconductor::AE722F80F55D5AS:M55_HP
      type: HP
      compiler: GCC
      debug: "on"
      define:
        - "CORE_M55_HP"
  packs:
    - pack: AlifSemiconductor::Ensemble@1.1.1
    - pack: ARM::CMSIS
  projects:
    - project: gen2_devkit.cproject.yaml
    - project: gen2_appkit.cproject.yaml
    - project: alpha2_appkit.cproject.yaml
    - project: firmware-alif.cproject.yaml
